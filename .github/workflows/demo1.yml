name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    branches:
      - main
      - test
      - 'feature/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example/section-4
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project..."