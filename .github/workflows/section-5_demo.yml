name: Section 5 Demo
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example/section-5
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example/section-5 # Only affects 'run:' steps, NOT 'uses:' actions
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        run: find dist/assets/*.js -type f -execdir echo '{}' ';' # Relative path since we're in example/section-5
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4 # Actions ignore working-directory, always work from repo root
        with:
          name: dist-files
          path: | # Must use full path from repo root for actions
            example/section-5/dist/**
            example/section-5/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls && cd dist && ls
      - name: Deploy
        run: echo "Deploying..."
